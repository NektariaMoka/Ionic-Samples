<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Stripe Payment
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="welcome-card">
    <ion-img src="assets/stripe.png"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Get Started</ion-card-subtitle>
      <ion-card-title>Stripe Sample</ion-card-title>
      <ion-row>
        <ion-col>
          Total Payment
        </ion-col>
        <ion-col>
          {{currencyIcon}}{{paymentAmount/100}}
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content class="stripeBtn">
      <ion-button expand="full" color="success" (click)="createPaymentSheet()">Proceed</ion-button>
      <ion-text class="ion-text-center ion-text-small">
        <p>Stripe payment</p>
      </ion-text>
    </ion-card-content>
  </ion-card>
  <ion-item class="cordova-info">
    <ion-icon slot="start" name="information-circle-outline" color="primary"></ion-icon>
    <ion-label>
      <ion-text>
        <p>After receiving the token, the payment request is made from server.
      </ion-text>
    </ion-label>
  </ion-item>
</ion-content>
